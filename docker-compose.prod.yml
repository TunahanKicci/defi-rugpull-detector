services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=false
    env_file:
      - .env
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: always


