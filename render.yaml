services:
  # Backend Service (Python)
  - type: web
    name: rugpull-detector-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --no-access-log
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: APP_ENV
        value: production
      - fromGroup: rugpull-detector-secrets
      - key: REDIS_URL
        fromService:
          type: redis
          name: rugpull-detector-cache
          property: connectionString

  # Frontend Service (Static Site)
  - type: web
    name: rugpull-detector-frontend
    env: static
    # region: frankfurt  <-- BU SATIR SİLİNDİ (Statik siteler globaldir)
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      # DİKKAT: 'property: url' yerine 'property: host' kullanıldı
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: rugpull-detector-backend
          property: host

  # Redis Cache
  - type: redis
    name: rugpull-detector-cache
    region: frankfurt
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []