services:
  # Backend Service
  - type: web
    name: rugpull-detector-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend  
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --no-access-log
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12 
      - key: APP_ENV
        value: production
      - fromGroup: rugpull-detector-secrets 
      - key: REDIS_URL
        fromService:
          type: redis
          name: rugpull-detector-cache
          property: connectionString

  - type: static
    name: rugpull-detector-frontend
    region: frankfurt
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist 
    routes:
      - type: rewrite
        source: /**
        destination: /index.html 
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: rugpull-detector-backend
          property: url

  - type: redis
    name: rugpull-detector-cache
    region: frankfurt
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []