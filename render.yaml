services:
  # Backend Service (Python) - BURASI AYNI
  - type: web
    name: rugpull-detector-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --no-access-log
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: APP_ENV
        value: production
      - fromGroup: rugpull-detector-secrets
      - key: REDIS_URL
        fromService:
          type: redis
          name: rugpull-detector-cache
          property: connectionString

  # Frontend Service (Node Web Service olarak yapılandırıldı)
  - type: web
    name: rugpull-detector-frontend
    env: node  # <-- DÜZELTME: static yerine node yapıldı (Frankfurt için)
    region: frankfurt
    plan: free
    branch: main
    rootDir: frontend
    # Build sırasında 'serve' paketini de kuruyoruz ki start aşamasında hızlı olsun
    buildCommand: npm install && npm install serve && npm run build
    # 'dist' klasörünü belirtilen portta sunuyoruz
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: rugpull-detector-backend
          property: host

  # Redis Cache - BURASI AYNI
  - type: redis
    name: rugpull-detector-cache
    region: frankfurt
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []