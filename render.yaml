services:
  # Backend Service
  - type: web
    name: rugpull-detector-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: APP_ENV
        value: production
      - fromGroup: rugpull-detector-secrets

  # Frontend Service
  - type: web
    name: rugpull-detector-frontend
    env: node
    region: frankfurt
    plan: free
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - fromGroup: rugpull-detector-secrets

  # Redis Cache
  - type: redis
    name: rugpull-detector-cache
    region: frankfurt
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # MongoDB Database
  - name: rugpull-detector-db
    region: frankfurt
    plan: free
